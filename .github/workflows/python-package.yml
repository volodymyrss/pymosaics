# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest wheel coverage pylint mypy
        python -m pip install types-simplejson types-requests types-click
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install .[tests]

    - name: Install sextractor
      run: |
        sudo apt-get install -y fftw3 fftw3-dev pkg-config libblas-dev liblapack-dev libatlas-cpp-0.6-dev g++ make automake autoconf libtool libatlas-base-dev
        curl -L https://github.com/astromatic/sextractor/archive/refs/tags/2.25.0.tar.gz | tar xzf - 
        cd sextractor-2.25.0
        bash autogen.sh
        ./configure
        make install

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 mosaic --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 mosaic --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: PyLint - more lint
      run: |
        pylint -E mosaic

    - name: MyPy
      run: |
        mypy mosaic --ignore-missing-imports 

    - name: Test with pytest
      run: |
        python -m coverage run -m pytest tests 

    - name: Codecov
      uses: codecov/codecov-action@v1.3.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        verbose: true
